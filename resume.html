<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .resume {
            max-width: 800px;
            margin: auto;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .section p {
            margin: 0;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-info i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="section">
            <h2>Personal Information</h2>
            <div class="contact-info">
                <i class="fas fa-user"></i>
                John Doe
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                john.doe@example.com
            </div>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                (123) 456-7890
            </div>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>Bachelor of Science in Computer Science, Example University, 2020</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>Software Engineer, Example Company, 2020-2022</p>
            <p>Web Developer, Another Company, 2018-2020</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript, Python, etc.</p>
        </div>
    </div>
</body>
</html>
